name: Deploy Documentation Site

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '_config.yml'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - '_config.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Jekyll and dependencies
        run: |
          gem install bundler
          bundle install 2>/dev/null || gem install jekyll jekyll-seo-tag jekyll-include-cache just-the-docs

      - name: Build Jekyll site
        run: jekyll build --source . --destination ./site
        env:
          JEKYLL_ENV: production

      - name: Validate build
        run: |
          if [ -d "site" ] && [ -f "site/index.html" ]; then
            echo "✅ Documentation site built successfully"
            echo "Generated $(find site -type f -name '*.html' | wc -l) HTML files"
          else
            echo "❌ Build failed - no index.html found"
            exit 1
          fi

      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  validate-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Jekyll and dependencies
        run: |
          gem install bundler
          bundle install 2>/dev/null || gem install jekyll jekyll-seo-tag jekyll-include-cache just-the-docs

      - name: Build and validate documentation
        run: jekyll build --source . --destination ./site --strict_front_matter
        continue-on-error: false

      - name: Verify site structure
        run: |
          echo "Checking documentation site structure..."
          if [ ! -f "site/index.html" ]; then
            echo "❌ Missing index.html"
            exit 1
          fi

          if [ ! -f "site/getting-started/index.html" ]; then
            echo "❌ Missing getting-started section"
            exit 1
          fi

          if [ ! -f "site/guides/index.html" ]; then
            echo "❌ Missing guides section"
            exit 1
          fi

          echo "✅ All required pages present"
